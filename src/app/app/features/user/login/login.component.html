<div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form  [formGroup]="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="username" class="form-control" id="username" name="username" formControlName="username" placeholder="Nome de Usuário" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Sua senha" required>
                            </div>                            
                            <button type="submit" (click)="Logon()" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
