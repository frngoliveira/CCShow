<div class="container">
    <div class="divTopo">
        <input type="button" value="novo usuário" class="btn btn-success" (click)="router.navigate(['/add'])">
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Código Usuario</th>
                <th>Nome usuário</th>                
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of user ">
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.role}}</td>
                <td>
                    <input type="button" class="btn btn-primary" [routerLink]= "['/update', user.id]" value="Editar">
                    <input type="button" style="margin-left: 5px;" (click)="abrirModal()" class="btn btn-danger" value="Excluir">
                </td>
            </tr>            
        </tbody>
    </table>
</div>
<app-modal [isOpen]="mostrarModal">
    <!-- Conteúdo do modal -->
    <h2>Meu Modal</h2>
    <p>Conteúdo do modal aqui.</p>
    <button (click)="fecharModal()">X</button>
  </app-modal>
