
<div class="container">
<h2>Adicionar Usuário</h2>
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label for="userName">Nome de Usuário:</label>
            <input type="text" formControlName="userName" class="form-control" id="userName" name="userName">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" formControlName="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="profile">Perfil:</label>
            <input type="text" formControlName="role" class="form-control" id="role" name="role">
        </div>
        <button type="submit" (click)="salvar()" class="btn btn-primary">Salvar</button>
    </form>
</div>
